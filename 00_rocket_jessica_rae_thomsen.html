<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Launch the balloon!</title>
<style type="text/css">
#space {
	width: 100%;
	height: 701px;
	text-align: center;
    background: linear-gradient(pink,lightblue);
}
#rocket {
	width: inherit;
	position: absolute;
	bottom: 0px;
}
</style>
</head>

<body>
<button id="trigger">Launch the balloon!</button>
<button id="trigger2">Ground the balloon!</button>
<div id="space">
  <div id="rocket"><img src="../../../../Desktop/JS-Games-master/hot-air-balloon.png" height="150" alt="space rocket"/></div>
</div>
<script type="text/javascript">
	

	var rocket = document.getElementById("rocket"); 
	var trigger = document.getElementById("trigger"); 
    var trigger2 = document.getElementById("trigger2"); 

	
    //trigger on the button move the rocket
	trigger.addEventListener('click', launchRocket);
	trigger2.addEventListener('click', groundRocket);
	
	function launchRocket() {
	 var elem = document.getElementById("rocket");   
     var pos = 0;  //start position
     var id = setInterval(frame, 10); //speed
 
		
	function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + '-50 px'; 
      elem.style.bottom = pos + 'px'; 
    }
   }
	}
	
	 
	function groundRocket() {
	 var elem = document.getElementById("rocket");   
     var pos = 0;  //start position
     var id = setInterval(frame, 20); //speed
  
		
	function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + 'px'; 
      elem.style.bottom = pos + '50px'; 
    }
   }
	}
	
	
	
	</script>
</body>
</html>
